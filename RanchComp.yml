cassandra:
  scale: 1
  health_check:
    port: 9046
    interval: 5000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 5000
    healthy_threshold: 2
zookeeper:
  scale: 2
  health_check:
    port: 2181
    interval: 5000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 5000
    healthy_threshold: 2
mariadb:
  scale: 1
  health_check:
    port: 3306
    interval: 5000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 5000
    healthy_threshold: 2
